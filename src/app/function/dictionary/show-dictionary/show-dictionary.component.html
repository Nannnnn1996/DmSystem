<nz-row>
  <nz-col nzSpan="8">
          <button nz-button nzType = "primary">
            <i class="fa fa-plus"></i>     
             <a>&nbsp;&nbsp;创建</a>
           </button>
  </nz-col>
  <nz-col nzSpan="8" nzOffset="8">
      <div style="width:60%;margin-left: 40%">
              <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                      <input type="text" nz-input placeholder="input search text" />
              </nz-input-group>  
              <ng-template #suffixIconButton>
                      <button nz-button nzType="primary" nzSearch><i nz-icon type="search"></i></button>
              </ng-template>
      </div>
  </nz-col>
</nz-row>
<nz-divider></nz-divider>
<nz-table  [nzPageSize]="10" #nestedTable [nzData]="all_data">
    <thead>
        <tr>
          <th nzShowExpand ></th>
          <th>Dictionary</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
        <tbody >
            <ng-template ngFor let-data [ngForOf]="nestedTable.data">
              <tr>
                <td nzShowExpand [(nzExpand)]="data.expand"></td>
                <td>{{ data.code }}</td>
                <td>{{ data.desc }}</td>
                <td>
                  <button nz-button nzType = "primary" nzGhost><i class="fa fa-edit"></i>&nbsp;&nbsp;修改</button>&nbsp;
                  <button nz-button nzType = "danger" nzGhost><i class="fa fa-close"></i>&nbsp;&nbsp;删除</button>
                </td>
              </tr>
              <tr [nzExpand]="data.expand">
                  <td></td>
                  <td colspan="7">
                      <nz-table #innerTable [nzData]="data.childen" nzSize="middle" [nzShowPagination]="false">
                      <thead>
                          <tr>
                            <th>ItemKey</th>
                            <th>ItemValue</th>
                            <th>position</th>
                            <th>isDefault</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody >
                          <tr *ngFor="let childen_data of innerTable.data">
                            <td>{{ childen_data.ItemKey }}</td>
                            <td>{{ childen_data.ItemValue }}</td>
                            <td>{{ childen_data.position }}</td>
                            <td>{{ childen_data.isDefaule }}</td>
                            <td>
                                <button nz-button nzType = "primary" nzGhost><i class="fa fa-edit"></i>&nbsp;&nbsp;修改</button>&nbsp;
                                <button nz-button nzType = "danger" nzGhost><i class="fa fa-close"></i>&nbsp;&nbsp;删除</button>
                            </td>
                          </tr>
                        </tbody>
                        </nz-table>
                  </td>
              </tr>
              </ng-template>
        </tbody>
</nz-table>
